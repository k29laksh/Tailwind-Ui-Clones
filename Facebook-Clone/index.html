<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./images/icon.svg">

    <link rel="stylesheet" href="/style.css">
    <title>Facebook-Log in or sign up</title>
</head>
<body class=" bg-slate-100">
    <div class="flex container justify-center ">

        <div class="left mt-44 w-1/3">
            <img class="w-80" src="./images/img.svg" alt="Facbook">

            <p class=" ml-8   text-zinc-800 text-2xl -mt-3 ">Facebook helps you connect and share with the people in your life.</p>
        </div>

       <div class="mt-32 mx-16 h-96 w-1/4">
        <div class= " right border-1  border-neutral-200   items-center  flex flex-col rounded-md shadow-xl   bg-white p-2   ">
            <input class="border-1 border-neutral-200 text-lg px-4 w-80 h-14 mt-2 m-2 placeholder:  rounded-md  outline-none"  type="email" placeholder="Email or phone number">
            <input  class="border-1 border-neutral-200 text-lg px-4 w-80 h-14 m-1 g  rounded-md  outline-none" type="password" placeholder="password">
            <button class="m-2 bg-blue-600 hover:bg-blue-700 w-11/12 h-14 rounded-md"><span class="text-white text-xl font-semibold">Login</span></button>
            <span class= " text-sky-600 cursor-pointer hover:underline text-center">Forgot your password?</span>
            <hr>
            <button class="m-8 bg-green-600 hover:bg-green-700 w-60 h-14 rounded-md"><span class="text-white text-xl font-semibold ">Create a new account</span></button>
            
            


        </div>

        <p class="text-center mt-4" > <span class="font-semibold hover:underline hover:cursor-pointer">Create a page </span> for a celebrity, brand or business .
        </p>
       </div>
    </div>
    
</body>
</html>
